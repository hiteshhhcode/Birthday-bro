<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Brother!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #4facfe, #00f2fe);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 50px;
    }

    p {
      font-size: 1.5em;
      margin: 20px auto;
      width: 80%;
    }

    .photo {
      margin: 20px auto;
    }

    .photo img {
      width: 250px;
      height: auto;
      border-radius: 20px;
      border: 5px solid white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      animation: float 6s infinite ease-in;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: white;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .music {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    audio {
      border-radius: 10px;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday Brother! ðŸŽ‚</h1>
  <p>You're more than just a brother â€” you're my hero, my guide, and my forever friend. Wishing you a day full of love, laughter, and unforgettable memories!</p>

  <div class="photo">
    <img src="us.jpg" alt="Me and My Brother">
  </div>

  <!-- Balloons -->
  <div class="balloon" style="left: 10%; background-color: #ff4e50;"></div>
  <div class="balloon" style="left: 30%; background-color: #f9d423;"></div>
  <div class="balloon" style="left: 50%; background-color: #1fab89;"></div>
  <div class="balloon" style="left: 70%; background-color: #9d50bb;"></div>
  <div class="balloon" style="left: 90%; background-color: #00c9ff;"></div>

  <!-- Music -->
  <div class="music">
    <audio id="birthdayMusic" controls autoplay loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    const balloons = document.querySelectorAll('.balloon');
    balloons.forEach(balloon => {
      balloon.addEventListener('animationiteration', () => {
        balloon.style.left = Math.random() * 100 + '%';
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
      });
    });
  </script>
</body>
</html>
