<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Bro!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #1e1e2f, #111);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 2px 2px 10px #000;
    }

    .photo {
      margin: 30px auto;
      width: 260px;
      border-radius: 20px;
      overflow: hidden;
      border: 5px solid transparent;
      padding: 5px;
      background: linear-gradient(45deg, red, yellow, lime, aqua, blue, magenta, red);
      background-size: 400% 400%;
      animation: rainbowGlow 8s linear infinite;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
      transition: transform 0.3s ease-in-out;
    }

    .photo img {
      width: 100%;
      border-radius: 15px;
      display: block;
    }

    @keyframes rainbowGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p.message {
      font-size: 1.3em;
      margin: 20px;
      line-height: 1.6;
      color: #ddd;
    }

    .ending-line {
      margin-top: 60px;
      padding: 20px;
      color: #ffffff;
      font-size: 1.6em;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 5px #000;
      animation: fadeInUp 2s ease-in-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Fireworks */
    .firework {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Happy Birthday Bro! üéâ</h1>

  <div class="photo">
    <img src="https://raw.githubusercontent.com/hiteshhhcode/Birthday-bro/main/us.jpg" alt="Me and My Brother">
  </div>

  <p class="message">
    Wishing you a day filled with laughter, love, and all the happiness you bring into my life.<br>
    You‚Äôre not just my brother ‚Äî you‚Äôre my inspiration. ‚ù§Ô∏è
  </p>

  <div class="ending-line">
    <p>You'll always be my strongest bond. üíô</p>
  </div>

  <!-- Firework Script -->
  <script>
    function createFirework(x, y) {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = x + 'px';
      firework.style.top = y + 'px';
      firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1000);
    }

    setInterval(() => {
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight / 2;
      createFirework(x, y);
    }, 400);
  </script>

</body>
</html>
